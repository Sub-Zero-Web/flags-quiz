<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>React.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="libraries/react.development.js"></script>
    <script src="libraries/react-dom.development.js"></script>
    <script src="libraries/babel.min.js"></script>
    <script src="flags.js"></script>
    <script src="pictures"></script>

    <style type="text/css">

        body {
            background-color: #000;
            background-image: url("http://cdn1.flamp.ru/3e0aa144aa7f72f849b1207eee8a5635.jpg");
        }

        #wrapper {
            padding: 20px;
            text-align: center;
        }

        #root {
            width: 800px;
            margin: 0 auto;
        }

        #row {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            background: #2d7aee;
            color: aliceblue;
            font-size: 100px;
        }

        #flag {
            text-align: center;
            line-height: 100px;
            font-size: 150px;
        }

        .options button {
            text-align: center;
            line-height: 120px;
            font-size: 60px;
            color: aliceblue;
            background-color: #2d7aee;
        }

        .options button.false {
            color: red;

        }

        .options button.true {
            color: greenyellow;
        }

    </style>
    <script type="text/babel">

        function shuffle(answer) {
            for (let i = answer.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [answer[i], answer[j]] = [answer[j], answer[i]];
            }
            return answer;
        }

        function getRandomAnswers(flags, flagIndex) {
            const result = []; // тут индексы флагов
            result.push(flagIndex);
            for (let i = 0; i < 3; i++) {
                let a;
                do {
                    a = getRandomInRange(flags.length);
                } while (result.includes(a));
                result.push(a);
            }
            return shuffle(result);
        }

        function getRandomInRange(max) {
            return Math.floor(Math.random() * max);
        }

        function App() {
            const [answerIndex, setAnswerIndex] = React.useState(getRandomInRange(flags.length));
            const [answers, setAnswers] = React.useState(getRandomAnswers(flags, answerIndex));

            // pressedAnswers

            function click(flagIndex) {
                // если правильный ответ
                if (flagIndex) {
                    setTimeout(getRandomInRange,4000);
                    // заводим будильник на 3 с
                    // setTimeout
                    // перегенерируем флаг и ответы
                    getRandomInRange(flags.length)

                } else { // если неправильный
                    // кладем в pressedAnswers
                }

            }

            return <>

                <div id="flag">
                    <img src={`./pictures/png250px/${flags[answerIndex].code.toLowerCase()}.png`}/>
                </div>
                {answers.map(index => <>
                    <div className="options">
                        <button className={'false'}>{flags[index].name}</button>
                    </div>
                </>)}

            </>;
        }

        ReactDOM.render(<App/>, document.getElementById('root'));
    </script>
</head>
<body>
<div id="wrapper">
    <div id="root"></div>
</div>
</body>
</html>
